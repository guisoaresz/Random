<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Person</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section class="content">
        <h1>Gerador de Pessoas</h1>
        <div class="card">
            <div class="card-left-content">
                <div class="card-foto">
                    <img src="assets/mclovin.jpg" alt="Foto da Pessoa">
                </div>
                <div class="card-desc">
                    <p id="card-random-name">McLOVIN da Silva</p>
                    <p id="card-random-gender">Gênero: Masculino</p>
                    <p id="card-random-birth">Nascimento: 16/09/2005</p>
                </div>
            </div>
            <div class="card-right-content">
                <p>Mãe: Sra. Silva</p>
                <p>Pai: Sr. Silva</p>
                <br>
                <p>Telefone: (15) 123-4567</p>
                <p>Celular: (15) 123-7643</p>
                <br>
                <p>Endereço</p>
                <p>Rua: Facens, 0001</p>
                <p>Estado: São Paulo</p>
                <p>País: Sorocaba</p>
            </div>
        </div>
        <div class="gerar">
            <h2>Clique no botão para gerar uma nova pessoa</h2>
            <br>
            <button>Gerar</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
